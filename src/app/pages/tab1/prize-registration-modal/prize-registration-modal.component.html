<ion-content [fullscreen]="true">
    <jhi-bubble-backend></jhi-bubble-backend>
    <form class="card-wrapper">
        <h2 class="text-center">{{title}}</h2>
        <ion-card style="width: 90%">
            <ion-card-header>
                <ion-card-subtitle>
                    {{account?.creditCount}}
                    <ion-icon name="star" color="{{color}}"></ion-icon>
                    current balance
                </ion-card-subtitle>
                <ion-card-subtitle>
                    {{creditsRequired }}
                    <ion-icon name="star" color="{{color}}"></ion-icon>
                    to register
                </ion-card-subtitle>
            </ion-card-header>
        </ion-card>

        <ion-card style="width: 90%">
            <img style="width: 100%"
                 [className]="!winner ? 'object-fit-cover' : 'blurred object-fit-cover'" src="{{image}}"
                 alt="Prize">
        </ion-card>
        <div class="modal-bottons mb-40">
            <ion-button [disabled]="account?.creditCount < creditsRequired" color="{{color}}" class="button-register"
                        (click)="register()">Register
            </ion-button>
            <ion-button color="light" class="button-cancel" (click)="dismiss()">Cancel</ion-button>
        </div>
    </form>
</ion-content>
