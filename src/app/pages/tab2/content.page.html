<ion-content [fullscreen]="true">
    <div *ngIf="!loading && adExist && advertisement" class="fade-in">
        <h6 class="pl-20 pt-20">{{advertisement?.question}}</h6>
        <ion-card class="bonly-image-content">
            <ion-img src="{{imageDownload + advertisement.imageId}}">
            </ion-img>
        </ion-card>
        <div class="grid-container" id="grid-container">
            <button class=" flex-item"
                    [ngClass]="{'correct-answer': answer?.correct && answerSubmitted,
                    'incorrect-answer': answerSubmitted && !answer?.correct}"
                    (click)="chooseAnswer(advertisement, answer)"
                    *ngFor="let answer of advertisement?.advertisementAnswers">
                {{answer.answer}}
            </button>
        </div>
    </div>
    <div *ngIf="!loading && !adExist">
        <div class="min-width-text-content" [innerHTML]="placeholderText"></div>
    </div>
    <div *ngIf="loading" class="loading-spinner">
        <ion-spinner name="dots"></ion-spinner>
    </div>
</ion-content>
